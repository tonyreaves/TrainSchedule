<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
<link rel="stylesheet" href="assets/styles.css">

</head>

<body>
  <div class="jumbotron bg-secondary">
    <h1 class="display-4">Train schedule</h1>
    <p class="lead">Add trains and find out when the next one is coming.</p>
  </div>

  <div class="row">

    <div class="col-lg-12">

      <!-- Schedule-->
      <div class="card ">
        <div class="card-header bg-dark text-white">
          <strong>Train schedule</strong>

        </div>
        <div class="card-body bg-secondary text-white">
          <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next arrival</th>
                <th>Minutes away</th>
              </tr>
            </thead>
            <tbody>
              <td id="train-display"><span class="train"></span></td>
              <td id="destination-display"><span class="destination"></span></td>
              <td id="frequency-display"><span class="frequency"></span></td>
              <td id="next-arrival-display"><span class="next"></span></td>
              <td id="minutes-away-display"><span class="away"></span></td>
              <td></td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">


      <!-- Add Train  -->
      <div class="card card-dark mt-4">
        <div class="card-header bg-dark text-white">
          <strong>Add Train</strong>
        </div>
        <div class="card-body">

          <!-- Entry Form -->
          <form id = "train-schedule">
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="first-train-input">First train time (HH:mm Military Time)</label>
              <input class="form-control" id="first-train-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-dark" id="add-train-btn" type="submit">Add Train</button>
          </form>

        </div>

      </div>

    </div>

  </div>

  </div>
